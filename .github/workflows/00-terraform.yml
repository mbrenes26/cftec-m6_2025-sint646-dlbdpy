name: 'Step00 - Terraform CI/CD'

# ğŸ›¡ï¸ Modo protegido por defecto: solo ejecuciÃ³n manual
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Escribe "yes" para confirmar la ejecuciÃ³n de Terraform'
        required: true
        default: 'no'

# ğŸš§ Comentado: activaciÃ³n automÃ¡tica por push/pull_request (para reactivar si se desea)
# on:
#   push:
#     branches:
#       - main
#   pull_request:
#     branches:
#       - main

# ğŸ§  CÃ³mo reactivarlo en modo automÃ¡tico cuando lo necesites:
# Elimina el bloque workflow_dispatch
# Descomenta el bloque push / pull_request
# Elimina la validaciÃ³n de github.event.inputs.confirm si deseas ejecuciÃ³n automÃ¡tica sin confirmaciÃ³n

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_xdc-c360-github-actions_obj_id: ${{ secrets.AZURE_CLIENT_ID }}
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

jobs:
  terraform:
    if: github.ref == 'refs/heads/main' && github.event.inputs.confirm == 'yes'
    runs-on: ubuntu-latest
    environment: production  # Requiere aprobaciÃ³n manual si configurado en GitHub > Environments

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ“¦ Terraform Init
        run: terraform -chdir=terraform init

      - name: ğŸ¨ Terraform Format Check
        run: terraform -chdir=terraform fmt -check

      - name: ğŸ” Terraform Validate
        run: terraform -chdir=terraform validate

      - name: ğŸ“ Terraform Plan
        run: terraform -chdir=terraform plan -input=false

      - name: ğŸš€ Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -input=false
