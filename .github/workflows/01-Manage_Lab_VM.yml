name: Step01 - Manage Lab VM

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Acci√≥n a realizar (start/stop/restart)'
        required: true
        default: 'start'

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  manage-vm:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîë Login to Azure using Service Principal
        run: |
          az login --service-principal \
            --username "$AZURE_CLIENT_ID" \
            --password "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

      - name: üñ• Manage VM
        run: |
          RG_NAME="rg-cftec-m62025-SINT646-lab01"
          VM_NAME="vm-cftec-m62025-SINT646-lab01"

          case "${{ github.event.inputs.action }}" in
            start)
              echo "üöÄ Iniciando VM..."
              az vm start --resource-group "$RG_NAME" --name "$VM_NAME"
              ;;
            stop)
              echo "üõë Deteniendo VM..."
              az vm deallocate --resource-group "$RG_NAME" --name "$VM_NAME"
              ;;
            restart)
              echo "üîÑ Reiniciando VM..."
              az vm restart --resource-group "$RG_NAME" --name "$VM_NAME"
              ;;
            *)
              echo "‚ö†Ô∏è Acci√≥n no v√°lida. Usa start, stop o restart."
              exit 1
              ;;
          esac
